<h1>ÂèÇÂä†ËÄÖ</h1>
  
<script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-auth.js"></script>

<script src="/js/config.js"></script>
<script>
/**
* Chat„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà
**/
var Chat = {
  //----------------------------------------
  // „Éó„É≠„Éë„ÉÜ„Ç£
  //----------------------------------------
  user: {
    name: null
  },
  db: null,
  messagesRef: null,

  //----------------------------------------
  // „É°„ÇΩ„ÉÉ„Éâ
  //----------------------------------------
  /**
  * ÂàùÊúüÂá¶ÁêÜ
  **/
  init: () => {
    this.db = firebase.firestore();
    this.messagesRef = this.db.collection("chatroom").doc("room1").collection("messages");

    //---------------------
    // ÂêåÊúüÂá¶ÁêÜ
    //---------------------
    this.messagesRef.orderBy("date", "asc").onSnapshot( (snapshot) => {
      snapshot.docChanges().forEach((change) => {
        // ËøΩÂä†
        if ( change.type === 'added' ) {
          Chat.addLog(change.doc.id, change.doc.data());
        }
        // Êõ¥Êñ∞
        else if( change.type === 'modified' ){
          Chat.modLog(change.doc.id, change.doc.data());
        }
        // ÂâäÈô§
        else if ( change.type === 'removed' ) {
          Chat.removeLog(change.doc.id);
        }
      });
    });

    //---------------------
    // ÈÄÅ‰ø°„Éú„Çø„É≥
    //---------------------
    document.getElementById("sbmt").addEventListener("click", ()=>{
      let msg = document.getElementById("msg").value;
      if( msg.length !== 0 ){
        Chat.sendLog(msg);
      }
    });
    // submit„Ç§„Éô„É≥„Éà„ÅØÔºà„ÅÑ„Å£„Åü„ÇìÔºâÁÑ°Ë¶ñ„Åô„Çã
    document.getElementById("form1").addEventListener("submit", (e)=>{
      e.preventDefault();
    });
  },

  /**
  * Firestore„Å∏ÈÄÅ‰ø°
  *
  * @param {string} str ÈÄÅ‰ø°ÂÜÖÂÆπ
  **/
  sendLog: (str)=>{
    this.messagesRef.add({
      name: Chat.user.name,
      msg: str,
      date: new Date().getTime()
    })
    .then(()=>{
      let msg = document.getElementById("msg");
      msg.focus();
      msg.value = "";
    })
    .catch((error) => {
      console.log(`ËøΩÂä†„Å´Â§±Êïó„Åó„Åæ„Åó„Åü (${error})`);
    });
  },

  /**
  * ÊèèÁîª„Ç®„É™„Ç¢„Å´„É≠„Ç∞„ÇíËøΩÂä†
  *
  * @param {string} id
  * @param {object} data
  **/
  addLog: (id, data)=>{
    // ËøΩÂä†„Åô„ÇãHTML„Çí‰ΩúÊàê
    let log = `${data.name}: ${data.msg} (${getStrTime(data.date)})`;
    let li  = document.createElement('li');
    li.id   = id;
    li.appendChild(document.createTextNode(log));

    // Ë°®Á§∫„Ç®„É™„Ç¢„Å∏ËøΩÂä†
    let chatlog = document.getElementById("chatlog");
    chatlog.insertBefore(li, chatlog.firstChild);
  },

  /**
  * ÊèèÁîª„Ç®„É™„Ç¢„ÅÆ„É≠„Ç∞„ÇíÂ§âÊõ¥
  *
  * @param {string} id
  * @param {object} data
  **/
  modLog: (id, data)=>{
    let log = document.getElementById(id);
    if( log !== null ){
      log.innerText = `${data.name}: ${data.msg} (${getStrTime(data.date)})`;
    }
  },

  /**
  * ÊèèÁîª„Ç®„É™„Ç¢„ÅÆ„É≠„Ç∞„ÇíÂâäÈô§
  *
  * @param {string} id
  **/
  removeLog: (id)=>{
    let log = document.getElementById(id);
    if( log !== null ){
      log.parentNode.removeChild(log);
    }
  }
};  // Chat


/**
* ÊèèÁîª„Ç®„É™„Ç¢„ÅÆ„É≠„Ç∞„ÇíÂ§âÊõ¥
*
* @param {string} id
* @param {object} data
**/
firebase.auth().onAuthStateChanged( (user) => {
  // „É≠„Ç∞„Ç§„É≥Áä∂ÊÖã„Å™„ÇâÊõ∏„ÅçËæº„Åø„Éï„Ç©„Éº„É†„ÇíÈñãÊîæ
  if( user !== null ){
    //Èö†„Åô
    document.getElementById("pleaselogin").classList.add("hide");

    //Ë°®Á§∫
    document.getElementById("chatlog").classList.remove("hide");
    document.getElementById("form1").classList.remove("hide");

    // „É¶„Éº„Ç∂„ÉºÂêç„ÇíÁ¢∫‰øù
    Chat.user.name = user.displayName;
    document.getElementById("uname").innerText = Chat.user.name;
  }

  // FirestoreÂá¶ÁêÜÈñãÂßã
  Chat.init();
});

/**
* UNIX TIME => MM-DD hh:mm
**/
function getStrTime(time){
  let t = new Date(time);
  return(
    ("0" + (t.getMonth() + 1)).slice(-2) + "-" +
    ("0" + t.getDate()       ).slice(-2) + " " +
    ("0" + t.getHours()      ).slice(-2) + ":" +
    ("0" + t.getMinutes()    ).slice(-2)
  );
}
</script>
