<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chates</title>
  <script defer src="/__/firebase/init.js?useEmulator=true"></script>
</head>
<body>

  <h1>ランキング</h1>

  <!-- 発言が表示される領域 -->
  <div id="ranking"></div>

  <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-firestore.js"></script>
  <script src="/js/config.js"></script>
  <script>
  //console.log("running...");
  var all_msgs;
  var count = 0;
  var db = firebase.firestore();
  /*console.log(db.collection("chatroom"));
  console.log(db.collection("chatroom").doc("room1"));
  console.log(db.collection("chatroom").doc("room1").collection("messages"));*/
  db.collection("chatroom").doc("room1").collection("messages")
  .get().then((querySnapshot) => {
    //console.log("Now: querySnapshot");
    var buff = [];
    querySnapshot.forEach((doc) => {
      //console.log("Now: forEach((doc))");
      var data = doc.data();
      buff.push({data});
    });
    buff.forEach((b) => {
      //console.log("Now: forEach((buff, b))");
      //console.log(b.data.msg);
      all_msgs += b.data.msg;
    });
    console.log(all_msgs);
    console.log(all_msgs.length);
    count = all_msgs.length;
    document.getElementById("ranking").innerText = count;
  });

</script>
</body>
</html>
