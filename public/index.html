    <h1>FireStore Chat</h1>

    <!-- Áô∫Ë®Ä„ÅåË°®Á§∫„Åï„Çå„ÇãÈ†òÂüü -->
    <ul id="chatlog"></ul>

    <!-- ÂÖ•Âäõ„Éï„Ç©„Éº„É† -->
    <form id="form1">
      <div id="uname"></div>
      <input type="text" id="msg"><button type="button" id="sbmt">ÈÄÅ‰ø°</button>
    </form>

    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-firestore.js"></script>
    <script src="/js/config.js"></script>
    <script>
      //---------------------------------------
      // „ÉÅ„É£„ÉÉ„ÉàÂàùÊúüÂá¶ÁêÜ
      //---------------------------------------
      // „É¶„Éº„Ç∂„ÉºÂêç„Çí„É©„É≥„ÉÄ„É†„Å´Ê±∫„ÇÅ„Çã
      var uname = getUName();
      document.getElementById("uname").innerHTML = uname;

      // „ÉÜ„Ç≠„Çπ„Éà„Éú„ÉÉ„ÇØ„Çπ„Å´focus
      // document.getElementById("msg").focus();

      //---------------------------------------
      // Firestore„ÅÆÊ∫ñÂÇô
      //---------------------------------------
      // Firestore„ÅÆ„Ç§„É≥„Çπ„Çø„É≥„Çπ‰ΩúÊàê
      var db = firebase.firestore();

      // „ÉÅ„É£„ÉÉ„Éà„É´„Éº„É†„ÅÆ„É™„Éï„Ç°„É¨„É≥„ÇπÂèñÂæó
      var messagesRef = db.collection("chatroom").doc("room1").collection("messages");

      /**
       * ÂêåÊúüÂá¶ÁêÜ
       **/
      messagesRef.orderBy("date", "asc").limit(20).onSnapshot( (snapshot) => {
         snapshot.docChanges().forEach((change) => {
           // ËøΩÂä†
           if ( change.type === 'added' ) {
             addLog(change.doc.id, change.doc.data());
           }
           // Êõ¥Êñ∞
           else if( change.type === 'modified' ){
             modLog(change.doc.id, change.doc.data());
           }
           // ÂâäÈô§
           else if ( change.type === 'removed' ) {
             removeLog(change.doc.id);
           }
         });
       });

       /**
     * ÈÄÅ‰ø°„Éú„Çø„É≥Êäº‰∏ã
     **/
    document.getElementById("sbmt").addEventListener("click", ()=>{
      let msg = document.getElementById("msg").value;
      if( msg.length === 0 ){
        return(false);
      }
      // „É°„ÉÉ„Çª„Éº„Ç∏„Çífirestore„Å∏ÈÄÅ‰ø°
      messagesRef.add({
        name: uname,
        msg: msg,
        date: new Date().getTime()
      })
      .then(()=>{
        let msg = document.getElementById("msg");
        msg.focus();
        msg.value = "";
      })
    });
    // submit„Ç§„Éô„É≥„Éà„ÅØÔºà„ÅÑ„Å£„Åü„ÇìÔºâÁÑ°Ë¶ñ„Åô„Çã
    document.getElementById("form1").addEventListener("submit", (e)=>{
      e.preventDefault();
    });


    /**
     * „É≠„Ç∞„Å´ËøΩÂä†
     */
    function addLog(id, data){
      // ËøΩÂä†„Åô„ÇãHTML„Çí‰ΩúÊàê
      let log = `${data.name}: ${data.msg} (${getStrTime(data.date)})`;
      let li  = document.createElement('li');
      li.id   = id;
      li.appendChild(document.createTextNode(log));

      // Ë°®Á§∫„Ç®„É™„Ç¢„Å∏ËøΩÂä†
      let chatlog = document.getElementById("chatlog");
      chatlog.insertBefore(li, chatlog.firstChild);
    }

    /**
     * „É≠„Ç∞„ÇíÊõ¥Êñ∞
     */
    function modLog(id, data){
      let log = document.getElementById(id);
      if( log !== null ){
        log.innerText = `${data.name}: ${data.msg} (${getStrTime(data.date)})`;
      }
    }

    /**
     * „É≠„Ç∞„ÇíÂâäÈô§
     **/
    function removeLog(id){
      let log = document.getElementById(id);
      if( log !== null ){
        log.parentNode.removeChild(log);
      }
    }


    /**
     * „É¶„Éº„Ç∂„ÉºÂêç„Çí„É©„É≥„ÉÄ„É†„Å´Ê±∫ÂÆö
     **/
     function getUName(){
      let master = ["„Ç≠„ÉÜ„Ç£", "„Éû„Ç§„É°„É≠", "„Éó„É™„É≥", "„Åê„Åß„Åü„Åæ", "ÁÉàÂ≠ê", "„Ç∑„Éä„É¢„É≥", "„Åü„ÅÇÂùä", "„Ç≠„Ç≠", "„É©„É©", "Âàá„ÇäË∫´"];
      let i      = Math.floor( Math.random() * master.length );
      return( master[i] );
    }

    /**
     * UNIX TIME => MM-DD hh:mm
     **/
    function getStrTime(time){
      let t = new Date(time);
      return(
        ("0" + (t.getMonth() + 1)).slice(-2) + "-" +
        ("0" + t.getDate()       ).slice(-2) + " " +
        ("0" + t.getHours()      ).slice(-2) + ":" +
        ("0" + t.getMinutes()    ).slice(-2)
      );
    }
    </script>
